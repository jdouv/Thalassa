plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'Thalassa'

repositories {
    mavenCentral()
}

springBoot {
    mainClassName = 'Thalassa.Thalassa'
}

bootJar {
    launchScript()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
//    implementation 'org.springframework.boot:spring-boot-starter-security' -- To be subsequently implemented
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'com.arangodb:arangodb-spring-data:3.2.3'
    implementation 'org.apache.tomcat:tomcat-jasper:9.0.26'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.64'
    implementation 'com.muquit.libsodiumjna:libsodium-jna:1.0.4'
    implementation 'org.apache.commons:commons-text:1.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

configurations.all {
    exclude module: 'slf4j-log4j12'
}
